<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typeit@8.4.0/dist/index.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    <p id="text"></p>
    <form action="#">
        <table border="1" class="table table-primary">
            <tr>
                <td>no</td>
                <td>이름</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>3</td>
            </tr>


        </table>


    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new TypeIt('#text', {
                speed: 50,
                loop: true
            })
                .type("if you ami at not", { delay: 500 })
                .move(-7, { delay: 300 })
                .delete(2, { pause: 200 })
                .move(7, { delay: 200 })
                .type("hing, you'll htit it ")
                .move(-6)
                .delete(1)
                .move(null, { to: 'end' })
                .type("<em>every time.</em>")
                .move(null, { speed: 30, to: 'start', instant: true })
                .move(1, { delay: 400 })
                .delete(1, { delay: 400 })
                .type('I', { delay: 500 })
                .move(null, { delay: 200, to: 'end', instant: true })
                .type(" - <em>Zig Ziglar</em>")
                .go();
        });

    


    </script>
    </div>
    
</body>

</html>
